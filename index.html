<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question randomizer</title>
  </head>
  <body class="light-theme">
    <div class="page">
      <header class="header">
        <h1 class="header__title">Random questions on various topics</h1>
      </header>
      
      <main class="content">
        <section class="picker">
          <button class="picker__button" id="button">Next question</button>
          <h2 class="picker__question" id="question">Click the button to get the next question</h2>
        </section>
      </main>
      
      <footer class="footer">
        <p class="footer__copyright"><span>&copy; </span><span id="year"></span> Maria Lapshina</p>
      </footer>
    </div>

    <script src="index.js" ></script>
  </body>
</html>
